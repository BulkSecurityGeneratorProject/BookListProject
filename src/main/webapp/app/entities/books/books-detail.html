
<div>
    <h2><span data-translate="bookListApp.books.detail.title">Books</span> {{vm.books.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="bookListApp.books.title">Title</span></dt>
        <dd>
            <span>{{vm.books.title}}</span>
        </dd>
        <dt><span data-translate="bookListApp.books.author">Author</span></dt>
        <dd>
            <span>{{vm.books.author}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="books-detail.edit({id:vm.books.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
